<!DOCTYPE html>
<html lang="zh-CN">
<head>
    @@include('../components/meta.html')

    <title>在线地图 - ${{ common.company }}$</title>

    @@include('../components/link.html')
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body class="page-map">

@@include('../components/header.html')

<main class="layout-body">
    <div class="wrap">
        <div class="map" id="dituContent"></div>
    </div>
</main>

@@include('../components/script.html')

<script src="http://api.map.baidu.com/api?ak=qX1AZ35BaN9TLHd0Gu6YG9qd47T8eXgX&v=2.0"></script>
<script>
    //创建和初始化地图函数：
    function initMap(){
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
        //addMarker();//向地图中添加marker

        var point = new BMap.Point(113.357185,23.130238);
        var marker = new BMap.Marker(point);  // 创建标注
        map.addOverlay(marker);
        var opts = {
            width : 200,     // 信息窗口宽度
            height: 100,     // 信息窗口高度
            title : "世纪晟" , // 信息窗口标题
            enableMessage:true,//设置允许信息窗发送短息
            message:""
        }
        var infoWindow = new BMap.InfoWindow("地址：广东省广州市天河区冼村街潭村路350号跑马地大厦9楼西区", opts);  // 创建信息窗口对象
        marker.addEventListener("click", function(){
            map.openInfoWindow(infoWindow,point); //开启信息窗口
        });
        map.enableScrollWheelZoom();    // 启动鼠标滚轮操作

        map.openInfoWindow(infoWindow,point); //开启信息窗口
    }

    //创建地图函数：
    function createMap(){
        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
        var point = new BMap.Point(113.357185,23.130238);//定义一个中心点坐标
        map.centerAndZoom(point,16);//设定地图的中心点和坐标并将地图显示在地图容器中
        window.map = map;//将map变量存储在全局
    }

    //地图事件设置函数：
    function setMapEvent(){
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }

    //地图控件添加函数：
    function addMapControl(){
        //向地图中添加缩放控件
        var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
        //map.addControl(ctrl_nav);
        //向地图中添加缩略图控件
        var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
        //map.addControl(ctrl_ove);
        //向地图中添加比例尺控件
        var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
        //map.addControl(ctrl_sca);
    }

    initMap();//创建和初始化地图
</script>
</body>
</html>
